# Harbor Nginx configuration

server {
    listen 80;
    server_name iharbor.sxxpqp.top;

    # Redirect all HTTP requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ;
    server_name iharbor.sxxpqp.top;


    location / {
        proxy_pass http://10.0.4.6:800;  # Replace with your Harbor backend service address
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Handle large headers and timeouts
        proxy_buffers 16 4k;
        proxy_buffer_size 2k;
        proxy_read_timeout 90s;
        proxy_connect_timeout 90s;
    }

    # Optionally serve static files
    location /static/ {
        alias /path/to/harbor/static/;
    }

    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
