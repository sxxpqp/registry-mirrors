      - "traefik.enable=true"
      - "traefik.http.routers.gcr.rule=Host(`ghcr.sxxpqp.top`)"
      - "traefik.http.routers.gcr.entrypoints=websecure"
      - "traefik.http.routers.gcr.tls=true"
      - "traefik.http.routers.gcr.tls.certresolver=myresolver"
  ghcr:
