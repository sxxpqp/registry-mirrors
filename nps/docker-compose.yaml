version: '3.7'
services:
  nps:
    image: sxxpqp/nps
    container_name: nps
    privileged: true
    restart: always
    ports:
      - 8024:8024  # NPS service internal port
    networks:
      - web
    volumes:
      - /opt/nps/conf:/conf
    labels:
      - "traefik.enable=true"
      # Router for HTTPS traffic
      - "traefik.http.routers.nps-https.rule=Host(`iharbor.sxxpqp.top`)"
      - "traefik.http.routers.nps-https.entrypoints=websecure"
      - "traefik.http.routers.nps-https.tls=true"
      - "traefik.http.routers.nps-https.tls.certresolver=myresolver"
      - "traefik.http.routers.nps-https.loadbalancer.server.port=443"

networks:
  web:
    external: true
